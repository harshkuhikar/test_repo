<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="JS/script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container">
        <form class="form-horizontal" role="form" onsubmit="return nm()">
            <h2>Registration Form</h2>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Mobile</label>
                <div class="col-sm-9">
                    <input id="Mobile" placeholder="Only 10 digis allowed" class="form-control">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-3">Gender</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="femaleRadio" value="Female">Female
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="maleRadio" value="Male">Male
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="uncknownRadio" value="Unknown">Unknown
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Address" class="col-sm-3 control-label">Address</label>
                <textarea id="Adrs" cols="50" rows="5" placeholder="Enter Address Here.."></textarea>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-3 control-label">Country</label>
                <div class="col-sm-9">
                    <select id="country" class="form-control">
                        <option>Afghanistan</option>
                        <option>Bahamas</option>
                        <option>Cambodia</option>
                        <option>Denmark</option>
                        <option>Ecuador</option>
                        <option>Fiji</option>
                        <option>Gabon</option>
                        <option>Haiti</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="pin" class="col-sm-3 control-label">Area pin</label>
                <div class="col-sm-9">
                    <input id="pin" class="form-control" placeholder="Area pin">
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-3 control-label">State</label>
                <div class="col-sm-9">
                    <select id="country" class="form-control">
                        <option>Aandhra Pradesh</option>
                        <option>Himachal</option>
                        <option>Haryana</option>
                        <option>Kerla</option>
                        <option>Maharastra</option>
                        <option>Panjab</option>
                        <option>Telangana</option>
                        <option>Uttar Pradesh</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="Qualification" class="col-sm-3 control-label">Qualification</label>
                <div class="col-sm-9">
                    <select id="Qualification" class="form-control">
                        <option value="no-referrer"></option>
                        <option>Bsc</option>
                        <option>Msc</option>
                        <option>B.Tech</option>
                        <option>M.Tech</option>
                        <option>MBBS</option>
                        <option>Bca</option>
                        <option>Mba</option>
                        <option>Other</option>

                    </select>
                </div>
            </div>

            <!-- /.form-group -->
            <!-- /.form-group -->
            <div class="form-group">
                <label class="control-label col-sm-3">Spacialization</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="calorieCheckbox" value="Low calorie">Computer scirnce
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="calorieCheckbox" value="Low calorie">Imformation Technology
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="calorieCheckbox" value="Low calorie">Computer Architechture
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="saltCheckbox" value="Low salt">Tele Communication
                        </label>
                    </div>
                </div>
            </div> <!-- /.form-group -->
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </div>
        </form> <!-- /form -->
    </div> <!-- ./container -->
</body>

</html>
<script src="JS/script.js"></script>
