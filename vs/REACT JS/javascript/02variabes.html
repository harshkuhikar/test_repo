<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // variable : are used to storeing values 
        // var : re-declaration and re - assign allowed 
        var a = 10;
        console.log(a);
        var a = "hello" //re-assign
        console.log(a);
        var a = 78 //re-declare
        console.log(a);
        // let : re-assign allowed but re-declaration not allowed
        let l = "react"
        console.log(l);
        l = 45 //re-assign
        console.log(l);
        // let l = "whatever" //re-declare
        // consol.log(l);

        // const : re-declaration and re-assign npth are not allowed
        const c = "harsh"
        console.log(c);
        // c = 85; //re-assign
        // consol.log(c);
        // 
        // const c = 23 //re-declare
        // console.log(c);

    </script>
</body>

</html>
