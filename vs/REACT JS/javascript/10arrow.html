<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // Arrow function : shorter version of simple function
        function Myfunc() {
            console.log("This is basic function ");

        }
        Myfunc();
         
        let Data=function(x,y)
        {
            return x*y;
        }
        console.log(Data(2,4));

        // Arrow function
        const Demo=()=>console.log("This is demo method");
        Demo();

        const Mydata=(fname,lname)=>{
            console.log("First name is"+fname);
            console.log("Last name is"+lname);
        }
        Mydata("Harsh","Kuhikar")


    </script>
    
</body>
</html>
