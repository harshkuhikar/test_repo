<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // function : block of code
        // 2 types of function
        // 1. built-in function
        // 2. user defined

        function harsh() {
            console.log("this is demo function");
        }
        harsh()

        // function with para
        function Name(fname, lname) {
            console.log("My first name is " + fname);
            console.log("My last name is " + lname)
        }
        Name("harsh", "Kuhikar")

        // function default para
        function Test(country = "India") {
            console.log("My country name is " + country);
        }
        // Test()
        // Test("CANADA")
        Test(null)
    </script>
</body>

</html>
<script></script>
