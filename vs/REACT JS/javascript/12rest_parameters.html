<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function Demo(...data)
        {
            x = 0;
            for(let a of data)
            {
                x+=a;
            }
            return x;
        }
        console.log(Demo(1));
        console.log(Demo(2,3,3));
        console.log(Demo(8,8));
        
    </script>
    
</body>
</html>
