<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1 id="t"></h1>
    <script>

        a = setInterval(test)
        h = document.getElementById("t")
        x=0;
        function test()
        {
            h.innerHTML = ++x;
            if(x==1000)
            {
                clearInterval(a);
            }
        }

    </script>

</body>

</html>
