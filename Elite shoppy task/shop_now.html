<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*
		{
			margin: 0;
			padding: 0;
		}
		button{
			margin:200px 0 0 400px;
			height: 35px;
			width: 200px;
			border: none;
			background: #2fdab8;
			color: white;
			font-family: sans-serif;
			position: relative;
		
			
		}
		button::after{
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			border: 4px solid #2fdab8;
			transition: 0.5s;
		}
		button:hover::after{
			top: -8px;
			left: -8px;
			bottom: -8px;
			right: -8px;
		}

	</style>

</head>
<body>

	<div>
		<button>Shop Now</button>
	</div>

</body>
</html>
